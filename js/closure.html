<button onclick="x()">1</button>
<button onclick="y()">1</button>


<script>
    
    
    function f1(){

      var i=1;
      return function(){
        i=i+1;
        document.getElementsByTagName('button')[0].innerText=i
      }

    }
    var x=f1()

    function f2(){
        var j=1;
      return function(){
        j=j+1;
        document.getElementsByTagName('button')[1].innerText=j
      }
    }

    var y=f2()


</script>
