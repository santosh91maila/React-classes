<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>


<script type="text/babel">

    class MyComponent extends React.Component{
        componentWillUnmount(){
            console.log('comonentWillUnmount')
        }
        render(){
            return <h1>MyComponent</h1>
        }
    }

    const App=()=>{
        const [isShow,setIsShow]=React.useState(true)
        const fnClick=()=>{
            setIsShow(!isShow)
        }
        return <div>
               <h1>App</h1> 
               {isShow && <MyComponent />}
               <button onClick={fnClick}>click</button>
            </div>
    }
    
    // take container reference
    var container=ReactDOM.createRoot(document.querySelector('#root'))
    //render component content inside the container 
    container.render(<App />)


</script>
