<style>
   .box{
    width: 100px;
    height: 100px;
    border: 1px solid red;
    display: inline-block;

    line-height: 100px;
   }
</style>

<div id="root"></div>

<script type="text/babel">

    function Box(obj){
        return <div className="box">{obj.val}</div>
    }


    function App(){
        debugger;
        return <div>
                <div>
                    <Box val="1" /><Box val="2" />
                </div>
                <div>
                    <Box val="3" /><Box val="4" />
                </div>
            </div>
    }
    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)
</script>
