<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>

<script type="text/babel">

    function Player(obj){
        return <h1>Hellow, This is {x.children}, I am from {x['loc']}.</h1>
    }

    function App(){
        return <div>
              <Player  loc="Mumbai">Sachin</Player>
              <Player  loc="Ranchi">Dhoni</Player>
              <Player  loc="Delhi">Kohli</Player>
            </div>
    }

    var root=ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App />)

</script>
