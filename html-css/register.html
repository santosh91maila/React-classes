<link rel="stylesheet" href="bootstrap.css">

<h1 class="text-center bg-primary text-white py-2 mb-5">Register</h1>
<div class="container-fluid">
<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Name:</b>
    </div>
    <div class="col-sm-3">
        <input class="form-control" />
    </div>
</div>

<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>User ID:</b>
    </div>
    <div class="col-sm-3">
        <input class="form-control" />
    </div>
</div>

<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Password:</b>
    </div>
    <div class="col-sm-3">
        <input class="form-control" type="password" />
    </div>
</div>

<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Gender:</b>
    </div>
    <div class="col-sm-3">
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
    </div>
</div>
<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Hobbies:</b>
    </div>
    <div class="col-sm-3">
        <input type="checkbox" />Cricket
        <input type="checkbox" />Hockey
        <input type="checkbox" />FootBall
    </div>
</div>
<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Country:</b>
    </div>
    <div class="col-sm-3">
        <select class="form-control">
            <option>INdia</option>
            <option>Pak</option>
            <option>China</option>
        </select>
    </div>
</div>

<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Address:</b>
    </div>
    <div class="col-sm-3">
        <textarea class="form-control"></textarea>
    </div>
</div>


<div class="row mb-3" >
    <div class="col-sm-5 text-end">
        <b>Photo:</b>
    </div>
    <div class="col-sm-3">
        <input type="file" />
    </div>
</div>

<div class="row">
    <div class="offset-sm-5 col-sm-7">
        <button class="btn btn-primary">Register</button>
    </div>
</div>



</div>
