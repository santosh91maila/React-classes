<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>


<script type="text/babel">

    const App=()=>{
        const [name,setName]=React.useState('Sachin')
        const [count,setCount]=React.useState(0)
        // console.log('Before loading the content ...Mounting')
        React.useEffect(()=>{
            console.log('After loading the content ...Mounting')
        },[])

        React.useEffect(()=>{
            if(name !='Sachin'){
               console.log('Name change ...Updating')
            }
        },[name])

        React.useEffect(()=>{
            if(count !=0){
               console.log('Count change ...Updating')
            }
        },[count])

      
        const fnNameChange=()=>{
            setName('Dhoni')
        }
        return <div>
            <h1>Hellow {name}</h1>
            <button onClick={fnNameChange}>Name Change</button>
            <h1>{count}</h1>
            <button onClick={()=>setCount(count+1)}>Count Increment</button>
            </div>
    }
    
    // take container reference
    var container=ReactDOM.createRoot(document.querySelector('#root'))
    //render component content inside the container 
    container.render(<App />)


</script>
