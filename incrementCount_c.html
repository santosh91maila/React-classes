<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>


<script type="text/babel">

    //prepare content using componets
    
    class App extends React.Component{
        state={
            count:1
        }
     
        constructor(){
            super()
            console.log('constructor', this)
        }

        fnIncrement(){
            console.log(this)
            this.setState({
                count:this.state.count+1
            })
        }

        render(){
            console.log('render', this)
            console.log('1 lakh')
            return <div>
              <h1>{this.state.count}</h1>
              <button onClick={this.fnIncrement.bind(this)}>Increment Count</button>
            </div>
        }
    }


   

  
   
    // take container reference
    var container=ReactDOM.createRoot(document.querySelector('#root'))
    //render component content inside the container 
    container.render(<App />)


</script>
