<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>


<script type="text/babel">

    const Todos=React.memo(({data,updateTodos})=>{
        console.log('Todos')
        return <div>
               <h1>Todos</h1>
               <ol>
               {
                data.map((val,index)=>{
                    return <li key={index}>{val}</li>
                })
               }
               </ol>
               <button onClick={updateTodos}>click</button>
            </div>
    })
    const App=()=>{
        const [count,setCount]=React.useState(0)
        const [todos,setTodos]=React.useState([])
        const increment=()=>{
             setCount(c=>c+1)
            // setCount(count+1)
        }
        const updateTodos=React.useCallback(()=>{
            // setTodos((data)=>{
            //     return [...data,'Sachin']
            // })
            setTodos(data=>[...data,'Sachin'])
        },[todos])
        return <div>
               <h1>Count:{count}</h1>
               <button onClick={increment}>click</button>
               <Todos data={todos} updateTodos={updateTodos} />
            </div>
    }
    
    // take container reference
    var container=ReactDOM.createRoot(document.querySelector('#root'))
    //render component content inside the container 
    container.render(<App />)


</script>
