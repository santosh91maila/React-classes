<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>


<script type="text/babel">

    //prepare content using componets
    class App extends React.Component{
        myRef=React.createRef()
        state={
            result:'',
            primeNos:''
        }
        fnClick=()=>{
            let primes=[]
            let no=  this.myRef.current.value
            let isPrime=this.fnCheckPrime(no)
            for(var i=1;i<=no;i++){
                   if(this.fnCheckPrime(i)){
                    primes.push(i)
                   }
            }
            this.setState({
                primeNos:primes.join(),
                result:isPrime ? 'Prime' : 'Not Prime'
            })
        }
        fnCheckPrime=(no)=>{
            let factors=0
            for(var i=1;i<=no;i++){
                if(no % i==0){
                    factors++
                }
            }
            if(factors==2){
               return true
            }
            return false
        }
        render(){
           
            return <div>
                <p>
                    <b>No:</b> <input ref={this.myRef} />
                </p>
                <p>
                    <button onClick={this.fnClick}>Submit</button>
                </p>
                <h3>{this.state.result}</h3> 
                <h1>{this.state.primeNos}</h1>
            </div>
        }
    }
